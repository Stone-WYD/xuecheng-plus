spring:
  application:
    name: content-api
  #profiles默认为dev
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.31.76:8848
      discovery:
        namespace: dev
        group: xuecheng-plus-project
      config:
        # 根据 namespace 和 group ，nacos 找到配置所在 group
        namespace: dev
        group: xuecheng-plus-project
        # 根据 spring.application.name 、spring.profiles.active 和  file-extension 拼成具体的配置文件名，nacos 在 group 中找到具体配置文件
        file-extension: yml
        refresh-enabled: true
        extension-configs:
          # 扩展配置需要在同一个 spring.cloud.nacos.config.namespace 中，然后根据 data-id 和 group 找到具体的配置文件
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true